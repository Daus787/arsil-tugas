<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Enjoy Your Food</title>
  <link rel="stylesheet" href="css/halaman utama.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
</head>

<body>
  <div class="app">
    <header class="header">
      <div class="header-content">
        <div class="header-buttons">
          <button class="icon-button">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
              stroke-linecap="round" stroke-linejoin="round">
              <path d="M19 21v-2a4 4 0 0 0-4-4H9a4 4 0 0 0-4 4v2" />
              <circle cx="12" cy="7" r="4" />
            </svg>
          </button>
          <button class="icon-button">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
              stroke-linecap="round" stroke-linejoin="round">
              <path
                d="M12.22 2h-.44a2 2 0 0 0-2 2v.18a2 2 0 0 1-1 1.73l-.43.25a2 2 0 0 1-2 0l-.15-.08a2 2 0 0 0-2.73.73l-.22.38a2 2 0 0 0 .73 2.73l.15.1a2 2 0 0 1 1 1.72v.51a2 2 0 0 1-1 1.74l-.15.09a2 2 0 0 0-.73 2.73l.22.38a2 2 0 0 0 2.73.73l.15-.08a2 2 0 0 1 2 0l.43.25a2 2 0 0 1 1 1.73V20a2 2 0 0 0 2 2h.44a2 2 0 0 0 2-2v-.18a2 2 0 0 1 1-1.73l.43-.25a2 2 0 0 1 2 0l.15.08a2 2 0 0 0 2.73-.73l.22-.39a2 2 0 0 0-.73-2.73l-.15-.08a2 2 0 0 1-1-1.74v-.5a2 2 0 0 1 1-1.74l.15-.09a2 2 0 0 0 .73-2.73l-.22-.38a2 2 0 0 0-2.73-.73l-.15.08a2 2 0 0 1-2 0l-.43-.25a2 2 0 0 1-1-1.73V4a2 2 0 0 0-2-2z" />
              <circle cx="12" cy="12" r="3" />
            </svg>
          </button>
        </div>

        <div class="header-text">
          <h1>Buat Pesanan Pertama Anda Dan Dapatkan 50% Off</h1>
          <button class="order-button">Order Sekarang</button>
        </div>

        <div class="featured-image">
          <img src="https://images.pexels.com/photos/723198/pexels-photo-723198.jpeg" alt="Featured dish">
        </div>
      </div>

      <div class="search-container">
        <div class="search-bar">
          <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
            stroke-linecap="round" stroke-linejoin="round">
            <circle cx="11" cy="11" r="8" />
            <path d="m21 21-4.3-4.3" />
          </svg>
          <input type="text" placeholder="Mau Mamam Apa?">
        </div>
      </div>
    </header>

    <main class="main-content">
      <h2>Pilih Menu Makanan/Makanan</h2>
      <div class="menu-grid" onclick="location.href='keranjang-mie-ayam.html'">
        <div class="menu-item">
          <div class="item-image">
            <img src="gambar/mie ayam.jpeg" alt="Soto">
          </div>
          <div class="item-details">
            <h3>Mie Ayam</h3>
            <div class="price-quantity">
              <span>25K</span>
            </div>
          </div>
        </div>

        <div class="menu-item">
          <div class="item-image">
            <img src="gambar/nasi goreng.jpeg" alt="Nasgor">
          </div>
          <div class="item-details">
            <h3>Nasi Goreng</h3>
            <div class="price-quantity">
              <span>20K</span>
            </div>
          </div>
        </div>
        <div class="menu-item">
          <div class="item-image">
            <img src="gambar/pangsit.jpeg" alt="Nasgor">
          </div>
          <div class="item-details">
            <h3>Pangsit</h3>
            <div class="price-quantity">
              <span>15K</span>
            </div>
          </div>
        </div>
        <div class="menu-item">
          <div class="item-image">
            <img src="gambar/sup.jpeg" alt="Nasgor">
          </div>
          <div class="item-details">
            <h3>Sup</h3>
            <div class="price-quantity">
              <span>13K</span>
            </div>
          </div>
        </div>

      </div>
    </main>
  </div>
</body>

</html>
