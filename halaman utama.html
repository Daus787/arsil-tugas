<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Food Menu Cards</title>
  <link rel="stylesheet" href="css/halaman utama.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
</head>

<body>
  <div class="container">
    <header class="header">
      <div class="header-content">
        <div class="promo-text">
          <h1>Buat Pesanan Pertama Anda Dan Dapatkan <span>50% Off</span></h1>
        </div>
        <div class="food-image">
          <img src="https://images.pexels.com/photos/723198/pexels-photo-723198.jpeg" alt="Nasi Goreng">
        </div>
      </div>
    </header>

    <div class="food-grid">
      <div class="food-card">
        <div class="food-card-image">
          <img src="gambar/mie ayam.jpeg" alt="Nasi Goreng">
        </div>
        <div class="food-card-content">
          <h3 class="food-card-name">Mie Ayam</h3>
          <p class="food-card-price">Rp 10,000</p>
          <button onclick="location.href='keranjang-mie-ayam.html'" class="food-card-button">
            <i class="bi bi-cart-plus"></i>
            Pesan Sekarang
          </button>
        </div>
      </div>

      <div class="food-card">
        <div class="food-card-image">
          <img src="gambar/nasi goreng.jpeg" alt="Mie Ayam">
        </div>
        <div class="food-card-content">
          <h3 class="food-card-name">Nasi Goreng</h3>
          <p class="food-card-price">Rp 20,000</p>
          <button onclick="location.href='keranjang-nasi-goreng.html'" class="food-card-button">
            <i class="bi bi-cart-plus"></i>
            Pesan Sekarang
          </button>
        </div>
      </div>

      <div class="food-card">
        <div class="food-card-image">
          <img src="gambar/pangsit.jpeg" alt="Gado-gado">
        </div>
        <div class="food-card-content">
          <h3 class="food-card-name">Mie Pangsit</h3>
          <p class="food-card-price">Rp 18,000</p>
          <button onclick="location.href='keranjang-pangsit.html'" class="food-card-button">
            <i class="bi bi-cart-plus"></i>
            Pesan Sekarang
          </button>
        </div>
      </div>
      <div class="food-card">
        <div class="food-card-image">
          <img src="gambar/sup.jpeg" alt="Gado-gado">
        </div>
        <div class="food-card-content">
          <h3 class="food-card-name">Sup</h3>
          <p class="food-card-price">Rp 8,000</p>
          <button onclick="location.href='keranjang-sup.html'" class="food-card-button">
            <i class="bi bi-cart-plus"></i>
            Pesan Sekarang
          </button>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
