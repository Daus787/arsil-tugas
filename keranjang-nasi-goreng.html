<!DOCTYPE html>
<html lang="id">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Enjoy Your Food</title>
  <link rel="stylesheet" href="css/keranjang-mie-ayam.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>
  <div id="app">
    <div class="app-container">
      <header class="header">
        <div class="header-content">
          <div class="promo-text">
            <h1>Buat Pesanan Pertama Anda Dan Dapatkan <span>50% Off</span></h1>
          </div>
          <div class="food-image">
            <img src="https://images.pexels.com/photos/723198/pexels-photo-723198.jpeg" alt="Nasi Goreng">
          </div>
        </div>
      </header>

      <section class="order-summary">

        <div class="food-card">
          <div class="food-image">
            <img src="gambar/nasi goreng.jpeg" alt="">
          </div>
          <div class="food-details">
            <div class="food-header">
              <h3>Nasi Goreng</h3>
              <span class="price">20K</span>
            </div>
            <div class="rating">
              <i class="fas fa-star"></i>
              <span>5.0</span>
            </div>
            <p class="food-description">
              Lorem ipsum dolor sit amet consectetur adipisicing elit. Iure, autem. Quisquam, nihil!
            </p>
          </div>
        </div>
      </section>

      <section class="checkout-section">
        <div class="total-price">
          <h3>RP. 20.000</h3>
        </div>
        <button class="checkout-btn" onclick="location.href='form.html'">Pesan Sekarang</button>
      </section>
    </div>
  </div>
</body>

</html>
